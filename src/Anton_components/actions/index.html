<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>actions</title>
  </head>
  <body>
    <div class="actions">
      <h1 class="title">GET DIAGNOSIS</h1>
      <h1 class="display-2">Examine</h1>
      <div class="content">
        <div class="actions-blocks">
          <img src="./Group 188.png" alt="lab-test">
          <h2 class="caption">Lab tests</h2>
          <span class="body">Check results of your
            blood work, CT scans
            and many others</span>
        </div>
        <div id="dark" class="actions-blocks">
          <img src="./Group 178.png" alt="schedule">
          <h2 id="dark" class="caption">schedule</h2>
          <span id="dark" class="body">Find out when you 
            have next appointment
            with your practitioner</span>
        </div>
        <div class="actions-blocks">
          <img src="./Group 202.png" alt="madical-card">
          <h2 class="caption">medical card</h2>
          <span class="body">Get history of visits,
            prescriptions and 
            diagnoses</span>
        </div>
        <div class="actions-blocks">
          <img src="./Group 177.png" alt="examinations">
          <h2 class="caption">examinations</h2>
          <span class="body">Look through copies of
            your examination 
            results</span>
        </div>
      </div>
    </div>
  </body>
</html>
